<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates</title>
    <link rel="stylesheet" href="logicgate.css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Fundamentals of Computing</h1>
      </div>  
<h2>Logic Gates</h2>
 <section>
    <select class="ip1" id="input1">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    <select class="ip2" id="input2">
            <option value="0">0</option>
            <option value="1">1</option>
        </select> 
        <select class="ip3" id="input3">
            <option value="0">0</option>
            <option value="1">1</option>
        </select> 
    <select class="gtype" id="gateType">
            <option value="and">AND</option>
            <option value="or">OR</option>
            <option value="xor">XOR</option>
        </select>
        <select class="gtype2" id="gateType2">
            <option value="not">NOT</option>
        </select>
    
    <button class="btn" onclick="gateOutput()">0/P</button>
     <input class="op" id="output">    
     <button class="btn2" onclick="gateOutput2()">0/P</button>
     <input class="op2" id="output2">   
    
</section>
</body>
<script src="logicgates.javascript.js"></script>
<script src="not_gate_in_java.javascript.js"></script>

<footer>

  </footer>
</html>
